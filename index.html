<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FirstProject</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo header__logo">
          <div class="logo__container"></div>
          <img src="img/logo__img.svg" alt="logo" class="logo__img" />
        </div>
        <div class="header__inner">
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="#" class="menu__link">Home</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__link">Properties</a>
                <img src="img/expand_more.svg" alt="" class="expand_more" />
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__link">Contact</a>
              </li>
              <li class="menu__list-item">
                <img src="img/search.svg" alt="" class="search" />
                <a href="#" class="menu__link">Search</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__cart">
          <img src="img/cart_img.svg" alt="" class="cart_img" />
          <p class="cart_name">Cart</p>
        </div>
        <div class="find">
          <p class="find_text">Find a property</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__color">
        <div class="main__text">
          <p class="main_p_text">Find your dream place</p>
        </div>
        <h1 class="title">Find house for yor family in minutes</h1>
        <p class="title_p">
          Aenean sodales mauris quis tellus facilisis, vel mattis magna.
          Interdum curabitur eget aliquam elit in mauris purus.
        </p>
        <div class="main__search-find">
          <div class="main__search"></div>
          <div class="main__find"></div>
        </div>
      </div>
      <div class="main__image">
        <img src="img/main_img.jpg" alt="" class="main_img" />
      </div>
    </main>
  </body>
</html>
