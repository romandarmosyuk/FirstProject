<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>FirstProject</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="logo header__logo">
          <span class="logo__circle"></span>
          <img src="img/logo__img.svg" alt="logo" class="logo__img" />
        </div>

        <nav class="header__menu menu">
          <a href="#" class="menu__link"><span>Home</span></a>

          <a href="#" class="menu__link"
            ><span>Properties</span>
            <div>
              <img src="img/expand_more.svg" alt="" class="expand_more" />
            </div>
          </a>

          <a href="#" class="menu__link"><span>About</span></a>

          <a href="#" class="menu__link"><span>Contact</span></a>

          <a href="#" class="menu__link"
            ><span>Search</span>
            <div>
              <img src="img/search.svg" alt="" class="search" />
            </div>
          </a>
        </nav>

        <div class="button header__button header__button_cart">
          <img src="img/cart_img.svg" alt="" class="cart_img" />
          <span>Cart</span>
        </div>
        <div class="button">Find a property</div>
      </div>
    </header>
    <main class="main">
      <div class="main__color">
        <div class="main__text">
          <p class="main_p_text">Find your dream place</p>
        </div>
        <h1 class="title">Find house for yor family in minutes</h1>
        <p class="title_p">
          Aenean sodales mauris quis tellus facilisis, vel mattis magna.
          Interdum curabitur eget aliquam elit in mauris purus.
        </p>
        <div class="main__search-find">
          <div class="main__search"></div>
          <div class="main__find"></div>
        </div>
      </div>
      <div class="main__image">
        <img src="img/main_img.jpg" alt="" class="main_img" />
      </div>
    </main>
  </body>
</html>
